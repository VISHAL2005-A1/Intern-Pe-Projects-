<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="button">
            <div>
                <input class="box" type="text" placeholder="00" readonly>
            </div>
            <div class="btn1">
                <button>C</button>
                <button>(</button>
                <button>)</button>
                <button>%</button>

            </div>
            <div class="btn2">
                <button class="same-color">8</button>
                <button class="same-color">7</button>
                <button class="same-color">9</button>
                <button>+</button>
            </div>
            <div class="btn3">
                <button class="same-color">5</button>
                <button class="same-color">4</button>
                <button class="same-color">6</button>
                <button>-</button>
            </div>
            <div class="btn4">
                <button class="same-color">1</button>
                <button class="same-color">2</button>
                <button class="same-color">3</button>
                <button>/</button>
            </div>
            <div class="btn5">
                <button class="same-color">.</button>
                <button class="same-color">0</button>
                <button class="same-color">=</button>
                <button>*</button>

            </div>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
